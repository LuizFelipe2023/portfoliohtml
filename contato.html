<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Projetos - Luiz Felipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("fjefLe2YebPI8FV92"); 
        })();
    </script>

    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            padding-top: 80px;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        footer.footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            text-align: center;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-white border-bottom shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0 d-flex justify-content-end gap-4 w-100">
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="index.html">Sobre Mim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="projetos.html">Meus Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-md py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm rounded" style="border: 1px solid #ced4da; background-color: #f8f9fa;">
                    <div class="card-header bg-light text-dark fw-semibold border-bottom"
                        style="border-color: #ced4da; background-color: #e9ecef;">
                        <i class="fas fa-envelope me-2"></i> Enviar Mensagem para Contato
                    </div>
                    <div class="card-body">
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="nome" class="form-label fw-semibold text-secondary">Nome</label>
                                <input type="text" id="nome" name="nome" class="form-control"
                                    placeholder="Seu nome completo" required>
                            </div>

                            <div class="mb-3">
                                <label for="telefone" class="form-label fw-semibold text-secondary">Telefone</label>
                                <input type="text" id="telefone" name="telefone" class="form-control"
                                    placeholder="(XX) XXXXX-XXXX" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold text-secondary">Email</label>
                                <input type="email" id="email" name="email" class="form-control"
                                    placeholder="seu@email.com" required>
                            </div>

                            <div class="mb-3">
                                <label for="assunto" class="form-label fw-semibold text-secondary">Assunto</label>
                                <input type="text" id="assunto" name="assunto" class="form-control"
                                    placeholder="Assunto da mensagem" required>
                            </div>

                            <div class="mb-3">
                                <label for="descricao" class="form-label fw-semibold text-secondary">Descrição</label>
                                <textarea id="descricao" name="descricao" rows="5" class="form-control"
                                    placeholder="Escreva sua mensagem..." required></textarea>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary px-4">
                                    <i class="fas fa-paper-plane me-2"></i> Enviar Mensagem
                                </button>
                            </div>
                        </form>

                        <div id="mensagemSucesso" class="alert alert-success mt-3 d-none">
                            Mensagem enviada com sucesso!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto bg-light border-top">
        <div class="container py-2">
            <div class="row">
                <div class="col-md-4 mb-2">
                    <h6 class="fw-bold text-primary mb-1">Luiz Felipe Frois Neves</h6>
                    <p class="text-muted small mb-0">Soluções inteligentes para o seu negócio.</p>
                </div>
                <div class="col-md-4 mb-2">
                    <h6 class="text-uppercase fw-semibold mb-1">Links</h6>
                    <ul class="list-unstyled mb-0 small">
                        <li><a href="index.html" class="text-decoration-none text-muted">Sobre Mim</a></li>
                        <li><a href="contato.html" class="text-decoration-none text-muted">Contato</a></li>
                    </ul>
                </div>
                <div class="col-md-4 mb-2">
                    <h6 class="text-uppercase fw-semibold mb-1">Redes Sociais</h6>
                    <div class="small">
                        <a href="#" class="text-muted me-2"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-muted me-2"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-muted me-2"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-muted"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
            <hr class="my-2">
            <div class="text-center text-muted small">
                &copy; 2025 Luiz Felipe Frois Neves. Todos os direitos reservados.
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#telefone').mask('(00) 00000-0000');
        });
    </script>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            emailjs.sendForm('service_a7r4nna', 'template_p3klr75', this)
                .then(function () {
                    document.getElementById('mensagemSucesso').classList.remove('d-none');
                    document.getElementById('contactForm').reset();
                }, function (error) {
                    alert('Erro ao enviar: ' + JSON.stringify(error));
                });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
